<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de gastos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  </head>
  <body>

    <h2>Controle de gastos</h2>

    <div class="container">

      <div class="balance-container">

        <h4>Saldo atual</h4>
        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">

          <div>
            <h4>Receitas</h4>
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>

          <div>
            <h4>Despesas</h4>
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>

        </div>

      </div>


      <div class="transactions-container">

        <form id="form">
          <h3>Adicionar transação</h3>
  
          <div class="form-control">
            <label for="text">Nome</label>
            <input autofocus type="text" maxlength="19" id="text" placeholder="Nome da transação" />
          </div>
  
          <div class="form-control">
            <label for="amount">Valor <br />
              <small>(+ receitas, - despesas)</small>
            </label>
            <input type="number" max="999999.99" id="amount" placeholder="Valor da transação" step="0.01" />
          </div>
  
          <button class="btn">Adicionar</button>
        </form>

        <div class="transactions-list">
          <h3>Transações</h3>
      
          <ul id="transactions" class="transactions"></ul>
        </div>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
